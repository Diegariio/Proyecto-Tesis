version: '3.8'

services:
  # Aplicación Laravel con Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-oncologia-app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache/vhost.conf:/etc/apache2/sites-available/000-default.conf
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=sistema_oncologico_docker
      - DB_USERNAME=oncologia_user
      - DB_PASSWORD=oncologia_pass_2025
    depends_on:
      - mysql
    networks:
      - laravel-network

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: laravel-oncologia-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_docker_2025
      MYSQL_DATABASE: sistema_oncologico_docker
      MYSQL_USER: oncologia_user
      MYSQL_PASSWORD: oncologia_pass_2025
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - laravel-network

  # phpMyAdmin (opcional para gestión de BD)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-oncologia-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: oncologia_user
      PMA_PASSWORD: oncologia_pass_2025
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - laravel-network

volumes:
  mysql_data:
    driver: local

networks:
  laravel-network:
    driver: bridge